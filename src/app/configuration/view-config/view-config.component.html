<div class="container-fluid  pl-0 pb-4">
  <i class="fa fa-home pr-3 cursor" (click)="routeHome()" aria-hidden="true"></i>
  <span (click)="routeHome(deviceData[0].deviceId)">
    <i class="fa fa-angle-right px-3" aria-hidden="true"> </i> <span class="cursor">{{deviceData[0].deviceName}}</span>
  </span>
  <i class="fa fa-angle-right px-3" aria-hidden="true"></i> <strong class="cursor">View Config Backup</strong>
</div>
<form [formGroup]="showConfigForm">
  <div class="row">
    <div class="col-6">
      <div class="form-group settings">
        <label>Date</label>
        <input type="datetime-local" (change)="getFiles()" class="form-control form-control-sm" formControlName="date"
          id="date" />
      </div>
    </div>
    <div class="col-6 text-right" style="top: 25px;">
      <button class="btn btn-primary btn-sm mr-2" type="button" id="btnsave">Push Config
      </button>
    </div>
  </div>
  <h6 *ngIf="availableFileNames.length > 0">Available Files !!</h6>
  <div class="row">
    <div *ngFor="let file of availableFileNames">
      <ul style="list-style-type:none;">
        <li (click)="showFileDetails(file)">

          <input type="radio" [(ngModel)]="radioSelected" [ngModelOptions]="{standalone: true}" name="{{file}}"
            value="{{file}}" (change)="onItemChange(file)" />
          {{file}}

          <!-- <input type="radio" name="{{file}}" id="{{file}}">
          {{file}} -->
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="fileContentDiv">
    <p style="border: 1px solid grey;" class="p-3 m-3">{{fileContent}}</p>
  </div>
</form>
